<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/images/photos/hero_img.png"
    />
    <script
      type="text/javascript"
      src="./js/vendors/jquery-3.6.1.min.js"
    ></script>
    <title>Contacts</title>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <section id="main-section" class="contacts layout">
        <div class="contacts__container">
          <div class="contacts__list-wrapper">
            <ul class="contacts__list">
              <li class="contacts__item">Режим роботи:</li>
              <li class="contacts__item">Понеділок - Субота</li>
              <li class="contacts__item">З 9:00 до 21:00</li>
              <li class="contacts__item">
                <a class="contacts__item-tel" href="tel:+380635542221"
                  >+38 (063) 554 22 21</a
                >
              </li>
              <li class="contacts__item">
                <a class="contacts__item-tel" href="tel:++380956789900"
                  >+38 (095) 678 99 00
                </a>
              </li>
            </ul>
            <form
              id="contacts__form-submit"
              class="contacts__form"
              action=""
              autocomplete="on"
            >
              <div class="contacts__input-wrapper">
                <input
                  class="contacts__form-input"
                  type="text"
                  name="name"
                  placeholder="Ваше им’я"
                  id="name"
                  required
                />
                <input
                  class="contacts__form-input"
                  type="tel"
                  name="tel"
                  id="tel"
                  required
                  placeholder="Номер телефону"
                  pattern="[+]38[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*"
                  minlength="13"
                  maxlength="13"
                />
              </div>
              <button type="submit" class="contacts__form-btn button">
                Передзвоніть
              </button>
            </form>
          </div>
        </div>
        <div class="callback__container">
          <div class="callback__list-wrapper">
            <h3 class="callback__title">Дякуємо!</h3>
            <p class="callback__text">Ми вже телефонуємо вам</p>
          </div>
        </div>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/product.html"></include>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/contacts.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
